<div class="row">
  
    <!-- column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Sign Pdf</h4>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>File Name</th>
                                <th>Sign Pdf</th>
                                <th>Signed File</th>
                                <th>action</th>                                
                            </tr>
                        </thead>
                        <tbody>
                            {% for file in files %}
                                <tr>
                                    <td>{{file.id}}</td>
                                    <td><a href="{% if file.unsigned_file %} {{file.unsigned_file.url}} {% endif %}" target="_blank">open</a></td>
                                    <td><button type="submit" class="btn btn-success text-white"> <i class="fa fa-check"></i><a href="{% url 'SignPdf' id=file.id %}">sign pdf</a></button></td>
                                    <td>{{file.signed_file}}</td>
                                    <td><span class="label label-danger">delete</span> </td>
                                </tr>
                            {% endfor %}
                         
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <form action="{% url 'UploadPdf' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-lg-6 col-md-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">PDF Upload</h4>
                    <label for="input-file-now" class="form-label">First upload pdf</label>
                    <input type="file" name="unsigned_file" id="input-file-now" class="dropify" />
                </div>
                <button type="submit" class="btn btn-success text-white"> <i class="fa fa-check"></i> Save</button>
            <button type="button" class="btn btn-inverse">Cancel</button>
            </div>            
        </div>
    </form>
</div>
